---
name: ansible-lint

'on':
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run ansible-lint
        uses: ansible/ansible-lint@v6.20.3
